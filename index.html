<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Roboto+Mono&display=swap"
            rel="stylesheet" />
        <link rel="stylesheet" href="style/reset.css" />
        <link rel="stylesheet" href="style/style.css" />
        <script src="scripts/script.js" defer></script>
        <title>Document</title>
    </head>
    <body>
        <nav class="title">
            <h1>GymBook</h1>
        </nav>
        <div class="container">
            <div class="workoutType">
                <h4>Typ treningu</h4>
                <div>
                    <label for="workout-type"></label>
                    <select id="workout-type">
                        <option value="chest">Chest</option>
                        <option value="legs">Legs</option>
                        <option value="back">Back</option>
                        <option value="push">Push</option>
                        <option value="pull">Pull</option>
                        <option value="arms">Arms</option>
                        <option value="cardio">Cardio</option>
                    </select>
                    <input type="date" />
                </div>
            </div>
            <div class="workout">
                <div class="workoutCols" id="workoutContainer">
                    <div class="col">
                        <p class="name">Nazwa ćwiczenia</p>
                        <p class="series">Ilość serii</p>
                        <p class="reps">Ilość powtórzeń</p>
                        <p class="weight">obciążenie</p>
                    </div>
                    <div class="col" id="nr1">
                        <input type="text" class="name" id="name" />
                        <input type="number" class="series" id="series" />
                        <input type="number" class="reps" id="reps" />
                        <input type="number" class="weight" id="weight" />
                    </div>
                    <div class="col" id="nr2">
                        <input type="text" class="name" id="name" />
                        <input type="number" class="series" id="series" />
                        <input type="number" class="reps" id="reps" />
                        <input type="number" class="weight" id="weight" />
                    </div>
                    <div class="col" id="nr3">
                        <input type="text" class="name" id="name" />
                        <input type="number" class="series" id="series" />
                        <input type="number" class="reps" id="reps" />
                        <input type="number" class="weight" id="weight" />
                    </div>
                    <div class="col" id="nr4">
                        <input type="text" class="name" id="name" />
                        <input type="number" class="series" id="series" />
                        <input type="number" class="reps" id="reps" />
                        <input type="number" class="weight" id="weight" />
                    </div>
                    <template id="template">
                        <div class="col">
                            <input type="text" class="name" id="name" />
                            <input type="number" class="series" id="series" />
                            <input type="number" class="reps" id="reps" />
                            <input type="number" class="weight" id="weight" />
                        </div>
                    </template>
                </div>
            </div>
            <div class="buttonsContainer">
                <div class="addOrremove">
                    <button class="buttons" id="addButton">+</button>
                    <button class="buttons" id="removeButton">-</button>
                </div>
                <button class="submit" id="submit">Dodaj</button>
            </div>
        </div>
        <footer>
            <h5>Kontakt:</h5>
            <div class="info">
                <p>Telefon: +48 123 456 789</p>
                <p>e-mail: kontakt@gmail.com</p>
            </div>
        </footer>
    </body>
</html>
